<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>User Login</title>
</h:head>

<h:body>
	<h:form id="form-id" >
	<h:messages/>
	
		<br />
		<br />
		<h:outputLabel >Email: </h:outputLabel>

		<h:inputText id="email-id" label="Email"
			value="#{authenticationBean.email}" a:placeholder="Enter your email." required="true"/>
		<h:message for="email-id" style="color: red"/>

		<br />
		<br />
		<h:outputLabel >Password: </h:outputLabel>

		<h:inputSecret id="pwd-id" label="Password"
			value="#{authenticationBean.password}"
			a:placeholder="Enter your password." required="true"/>
		<h:message for="pwd-id" style="color: red" />

		<br />
		<br />

		<h:commandButton value="Login" action="#{authenticationBean.login}" />

	</h:form>

</h:body>

</html>
