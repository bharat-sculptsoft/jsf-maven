<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Login</title>
</h:head>

<h:body>

   <div class="card">
	<h:form id="form-id">
	    <h:messages  />  
	
	    <p:panelGrid id="grid" cellpadding="7" columns="2" styleClass="mb-3">
        <p:outputLabel for="email-id" value="Email:"/>
		<p:inputText id="email-id" value="#{authenticationBean.email}" a:placeholder="Enter your email." required="true"
		 requiredMessage="Email is required"/>
		
        <p:outputLabel for="pwd-id" value="Password:"/>
		<p:password id="pwd-id" label="Password"
			value="#{authenticationBean.password}"
			a:placeholder="Enter your password." required="true"  requiredMessage="Password is required"/>

  </p:panelGrid>

  <br/>
    &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp; 
		<p:commandButton value="Login" action="#{authenticationBean.login}" styleClass="mr-2"/>

	</h:form>
</div>
</h:body>

</html>
