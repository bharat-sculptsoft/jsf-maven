<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg['welcome.title.static']}</title>
	<h:outputScript>
        function checkForMessage() {
        var jwtErrorMessage = '#{requestScope.errorMessage}';
        if (jwtErrorMessage) {
            PF('growlWidget').show([{severity:'error', summary:'Error', detail: jwtErrorMessage}]);
        }
    }
    </h:outputScript>
</h:head>
<h:body onload="checkForMessage();">
	<div class="card">
		<p:growl id="growl" showDetail="true" widgetVar="growlWidget" />

		<h:form>
			<h:panelGrid columns="2">
				
		Language : 
		<h:selectOneMenu value="#{localeBean.language}" onchange="submit()">
					<f:selectItem itemValue="en" itemLabel="English" />
					<f:selectItem itemValue="de" itemLabel="German" />
				</h:selectOneMenu>

			</h:panelGrid>

			<h4 id="h1">#{msg['welcome.head.static.h1']}</h4>
			<h:commandButton id="login1"
				value="#{msg['welcome.commonButton.login.login1']}"
				action="login?faces-redirect=true" />
			<p></p>
			<h:commandButton id="signup1"
				value="#{msg['welcome.commonButton.signup.signup1']}"
				action="signup?faces-redirect=true" />

			<p></p>
			<p:outputLabel for="message"  value="message" styleClass="control-label"/>
       		<p:inputText id="message" value="#{welcomeBean.message}"/>
			<p></p>
			<h:commandButton value="Save product"
				action="#{welcomeBean.publishProductMessage}" />
<h:commandButton value="Save employee"
				action="#{welcomeBean.publishEmployeeMessage}" />
		</h:form>
	</div>
</h:body>
</html>
