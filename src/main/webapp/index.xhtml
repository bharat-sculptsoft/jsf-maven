<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>User Login</title>
</h:head>

<h:body>
		<h:form>
		Email: <h:inputText id="u_email" label="Email"
			value="#{userBean.email}" a:placeholder="Enter your email."
			required="true"/>

		<br />
		<br />
		Password: <h:inputSecret id="u_pwd" label="Password"
			value="#{userBean.password}" a:placeholder="Enter your password."
			required="true" />
		<h:messages style="color:red" />

		<br />
		<br />
		
		<h:commandButton value="Login" action="#{userBean.saveUser}" />

	</h:form>	

</h:body>

</html>
